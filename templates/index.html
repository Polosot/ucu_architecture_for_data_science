<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facepoints</title>
</head>
<body>

<h2>Upload image</h2>
      <form action = "image_uploader" method = "POST"
         enctype = "multipart/form-data">

      </form>

<h2>Upload video</h2>
      <form action = "video_uploader" method = "POST"
         enctype = "multipart/form-data">

         <input type = "submit"/>
      </form>

</body>
</html>
